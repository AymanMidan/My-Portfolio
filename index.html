  <style>
    /* Styles spécifiques pour l'animation hero */
    .hero-section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .hero-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background-color: var(--accent-color);
      border-radius: 50%;
      opacity: 0.6;
      box-shadow: 0 0 10px var(--accent-color);
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) translateX(20vw) scale(1);
        opacity: 0;
      }
    }
    
    .hero-content {
      text-align: center;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }
    
    .hero-welcome {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }
    
    .hero-title {
      font-size: 4.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .hero-title::after {
      content: '|';
      position: absolute;
      right: -15px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .hero-subtitle {
      font-size: 1.8rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease 1.5s forwards;
    }
    
    .hero-btn {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease 2s forwards, pulse 2s infinite 3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .hero-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
      z-index: -1;
    }
    
    .hero-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .hero-btn:hover::before {
      left: 100%;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .social-icons {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 2.5s forwards;
    }
    
    .social-icon {
      color: var(--text-primary);
      font-size: 1.8rem;
      transition: all 0.3s ease;
    }
    
    .social-icon:hover {
      color: var(--accent-color);
      transform: translateY(-5px);
      text-shadow: 0 0 10px var(--accent-color);
    }
    
    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      opacity: 0;
      animation-delay: 3s;
      animation-fill-mode: forwards;
    }
    
    .scroll-indicator i {
      color: var(--text-primary);
      font-size: 2rem;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
        opacity: 1;
      }
      40% {
        transform: translateY(-20px) translateX(-50%);
        opacity: 1;
      }
      60% {
        transform: translateY(-10px) translateX(-50%);
        opacity: 1;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 3rem;
      }
      
      .hero-subtitle {
        font-size: 1.4rem;
      }
    }
    
    /* Animation de fond */
    .animated-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--bg-primary), var(--bg-secondary));
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -2;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animated-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, var(--bg-primary) 70%);
      z-index: -1;
    }
    
    /* Effet de grille */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--card-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--card-border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.1;
      z-index: -1;
    }
  </style>

  <script>
    // Animation de texte tapé
    document.addEventListener('DOMContentLoaded', function() {
      const text = 'I am Ayman MIDAN';
      const typingElement = document.getElementById('typing-text');
      const typingDelay = 100;
      
      function typeText() {
        let charIndex = 0;
        
        function type() {
          if (charIndex < text.length) {
            typingElement.textContent += text.charAt(charIndex);
            charIndex++;
            setTimeout(type, typingDelay);
          }
        }
        
        type();
      }
      
      // Démarrer l'animation après un court délai
      setTimeout(typeText, 500);
      
      // Créer les particules
      createParticles();
    });
    
    // Création des particules animées
    function createParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Taille aléatoire
        const size = Math.random() * 8 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Position initiale aléatoire
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100; // Commencer en dessous de l'écran
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        
        // Délai et durée aléatoires
        const delay = Math.random() * 10;
        const duration = Math.random() * 10 + 10;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        container.appendChild(particle);
      }
    }
    
    // Easter egg console avancé
    console.log("%c👋 Salut recruteur !", "font-size: 24px; font-weight: bold; color: #007BFF;");
    console.log("%cRavi de te voir explorer mon code ! Tu as trouvé un easter egg.", "font-size: 16px; color: #28a745;");
    console.log("%cSi tu cherches un développeur passionné et attentif aux détails, tu es au bon endroit !", "font-size: 14px; color: #fd7e14;");
    console.log("%cN'hésite pas à explorer les autres fonctionnalités cachées du site...", "font-size: 14px; color: #8A2BE2;");
    console.log("%cIndice : essaie de trouver l'intrus dans la page des compétences 😉", "font-size: 14px; font-style: italic; color: #dc3545;");
    
    // Petit jeu dans la console
    console.log("%c🎮 MINI-JEU CONSOLE 🎮", "font-size: 18px; font-weight: bold; color: #007BFF; background-color: #f8f9fa; padding: 5px 10px; border-radius: 5px;");
    console.log("%cTape la commande suivante pour jouer : startGame()", "font-size: 14px; color: #28a745;");
    
    function startGame() {
      console.log("%cBienvenue dans le jeu du devineur de nombre !", "font-size: 16px; color: #007BFF;");
      console.log("%cJ'ai choisi un nombre entre 1 et 100. À toi de le deviner !", "font-size: 14px; color: #28a745;");
      
      const secretNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;
      let found = false;
      
      function guess(number) {
        attempts++;
        
        if (isNaN(number)) {
          console.log("%cCe n'est pas un nombre valide. Essaie encore avec guess(nombre)", "font-size: 14px; color: #dc3545;");
          return;
        }
        
        if (number < 1 || number > 100) {
          console.log("%cLe nombre doit être entre 1 et 100. Essaie encore avec guess(nombre)", "font-size: 14px; color: #dc3545;");
          return;
        }
        
        if (number === secretNumber) {
          console.log(`%c🎉 BRAVO ! Tu as trouvé le nombre ${secretNumber} en ${attempts} essais !`, "font-size: 16px; font-weight: bold; color: #28a745;");
          console.log("%cTu as l'œil du recruteur parfait ! 😉", "font-size: 14px; color: #007BFF;");
          found = true;
          return;
        } else if (number < secretNumber) {
          console.log(`%cTrop petit ! Essaie un nombre plus grand. (Essai ${attempts})`, "font-size: 14px; color: #fd7e14;");
        } else {
          console.log(`%cTrop grand ! Essaie un nombre plus petit. (Essai ${attempts})`, "font-size: 14px; color: #fd7e14;");
        }
        
        console.log("%cContinue avec guess(nombre)", "font-size: 14px; color: #6c757d;");
      }
      
      return guess;
    }
